    <button>Change color</button>
    <script type="text/javascript">
    function random(number) {
        return Math.floor(Math.random() * (number + 1));
    }

    var btn = document.querySelector('button');

    // The onclick property is the event handler property being used in this situation. 
    // It is essentially a property like any other available on the button 
    //(e.g. btn.textContent, or btn.style), but it is a special type â€”
    // when you set it to be equal to some code, that code will be run when the event fires on the button.
    function change_color() {
        // body...

        var ranCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.body.style.background = ranCol;
    }

    // btn.ondbclick = change_color;
    // btn.onclick = change_color;
    btn.addEventListener('click', function(e) {
        change_color();
    });
    btn.addEventListener('click', function(e) {

        console.log(e.target === btn);
        console.log(this.innerHTML);
    });
    </script>

    <script type="text/javascript">
        function requestJSONP(url) {
            // body...
            // create a script whith passed url.
            var script = document.createElement('script');
            script.src = url;

            // insert script tag into the DOM(APPEND TO <HEAD>)
            var head = document.getElementsByTagName('head')[0];
            head.insertBefore(script, null);
        }

        function processWeather(data) {
            console.log(data);

        var url = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22nome%2C%20ak%22)&format=jsonp&callback=processWeather&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys";
        requestJSONP(url);
    </script>
